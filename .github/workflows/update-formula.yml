name: Update Homebrew Formula

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update formula to (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  update-formula:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate Version
        env:
          VERSION: ${{ inputs.version }}
        run: |
          # Check if version starts with 'v'
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
            echo "Error: Version must start with 'v' and follow semantic versioning (e.g., v1.0.0)"
            exit 1
          fi
          
          # Check if the release exists
          RELEASE_URL="https://api.github.com/repos/${{ github.repository }}/releases/tags/${VERSION}"
          if ! curl -s -f -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$RELEASE_URL" > /dev/null; then
            echo "Error: Release ${VERSION} does not exist"
            echo "Available releases:"
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases" | \
              jq -r '.[].tag_name' | head -10
            exit 1
          fi
          
          echo "✅ Version ${VERSION} is valid and release exists"

      - name: Update Homebrew Formula
        env:
          VERSION: ${{ inputs.version }}
        run: |
          # Calculate SHA256 of source archive
          ARCHIVE_URL="https://github.com/${{ github.repository }}/archive/${VERSION}.tar.gz"
          echo "📥 Downloading source archive: $ARCHIVE_URL"
          
          # Download and calculate SHA256
          curl -sL "$ARCHIVE_URL" | sha256sum | cut -d' ' -f1 > sha256.txt
          SHA256=$(cat sha256.txt)
          echo "🔐 Calculated SHA256: $SHA256"
          
          # Backup original formula
          cp tkube.rb tkube.rb.backup
          
          # Update the formula
          sed -i "s|url \".*\"|url \"$ARCHIVE_URL\"|" tkube.rb
          sed -i "s|sha256 \".*\"|sha256 \"$SHA256\"|" tkube.rb
          
          echo "📝 Updated tkube.rb:"
          echo "---"
          grep -A1 -B1 "url\|sha256" tkube.rb
          echo "---"
          
          # Show diff
          echo "📋 Changes made:"
          diff tkube.rb.backup tkube.rb || true

      - name: Validate Formula
        run: |
          echo "🧪 Validating formula syntax..."
          
          # Basic syntax check
          if ! grep -q "class Tkube < Formula" tkube.rb; then
            echo "❌ Error: Formula class not found"
            exit 1
          fi
          
          if ! grep -q "url \"https://github.com" tkube.rb; then
            echo "❌ Error: URL not properly updated"
            exit 1
          fi
          
          if ! grep -q "sha256 \"[a-f0-9]\{64\}\"" tkube.rb; then
            echo "❌ Error: SHA256 not properly updated"
            exit 1
          fi
          
          echo "✅ Formula validation passed"

      - name: Commit Formula Update
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git diff --quiet tkube.rb; then
            echo "ℹ️  No changes to commit"
          else
            git add tkube.rb
            git commit -m "Update Homebrew formula to ${VERSION}

            - Updated URL to ${VERSION} source archive
            - Updated SHA256 checksum
            - Automated update via GitHub Actions"
            git push
            echo "✅ Formula updated and committed"
          fi

      - name: Update Homebrew Tap
        env:
          VERSION: ${{ inputs.version }}
          HOMEBREW_TAP_REPO: ${{ github.repository_owner }}/homebrew-tap
        run: |
          # Check if homebrew-tap repository exists
          if curl -s -f -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
             "https://api.github.com/repos/${HOMEBREW_TAP_REPO}" > /dev/null; then
            
            echo "🍺 Homebrew tap repository found: ${HOMEBREW_TAP_REPO}"
            
            # Clone the tap repository
            git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${HOMEBREW_TAP_REPO}.git" homebrew-tap
            cd homebrew-tap
            
            # Create Formula directory if it doesn't exist
            mkdir -p Formula
            
            # Copy updated formula
            cp ../tkube.rb Formula/tkube.rb
            
            # Commit and push
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            
            if git diff --quiet Formula/tkube.rb 2>/dev/null || [ ! -f Formula/tkube.rb.orig ]; then
              echo "📝 Updating formula in tap repository"
              git add Formula/tkube.rb
              git commit -m "Update tkube to ${VERSION}

              Automated update from main repository.
              
              Changes:
              - Updated to version ${VERSION}
              - Updated source archive URL and SHA256"
              git push
              echo "✅ Homebrew tap updated successfully"
            else
              echo "ℹ️  No changes needed in tap repository"
            fi
          else
            echo "⚠️  Homebrew tap repository not found: ${HOMEBREW_TAP_REPO}"
            echo ""
            echo "💡 To create a Homebrew tap:"
            echo "   1. Create repository: ${HOMEBREW_TAP_REPO}"
            echo "   2. Add Formula/tkube.rb to the repository"
            echo "   3. Users can install with: brew install ${{ github.repository_owner }}/tap/tkube"
          fi

      - name: Summary
        env:
          VERSION: ${{ inputs.version }}
        run: |
          echo "🎉 Formula update completed!"
          echo ""
          echo "📋 Summary:"
          echo "   • Version: ${VERSION}"
          echo "   • Formula updated in main repository"
          echo "   • SHA256 checksum calculated and updated"
          
          if curl -s -f -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
             "https://api.github.com/repos/${{ github.repository_owner }}/homebrew-tap" > /dev/null; then
            echo "   • Homebrew tap updated"
            echo ""
            echo "🍺 Users can now install with:"
            echo "   brew install ${{ github.repository_owner }}/tap/tkube"
          else
            echo "   • Homebrew tap not found (manual setup required)"
          fi
          
          echo ""
          echo "🧪 Test the update:"
          echo "   brew uninstall tkube"
          echo "   brew install ${{ github.repository_owner }}/tap/tkube"
          echo "   tkube version"